<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список кораблей</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
		.centered 
        {
            padding-top: 5px;
            display: grid;
            justify-content: center;
        }
        .centeredTable 
        {
            padding-left: 20%;
            padding-right: 20%;       
        }
        th, tr
        {
            text-align: center;
        }
        .card 
        {           
            border-style: solid;
            border-color: rgb(38, 90, 94);
            border-radius: 1px;
            border-radius: 5%;
            width: 100%;
        }
        .card_prep
        {
            padding-left: 33%;
            padding-right: 33%; 
            padding-bottom: 3%;
        }
        .line
        {
            border-style: solid;
            border-width: 100%;
            border-color: rgb(38, 90, 94);
        }
	</style>
</head>
<body style="padding-top: 1%;">
    <div class="card_prep">
        <div class="card" >
            <h2 style="text-align: center" >Список кораблей</h2>
            <form name="shipsForm" id="shipsForm">
                <div class="centered text-center">
                    <input type="hidden" name="id" value="0" />
                    <div class="form-group">
                        <label for="name">Название:</label>
                        <input class="form-control" id="name" value=""  />
                    </div>
                    <div class="form-group">
                        <label for="age">Год постройки:</label>
                        <input class="form-control" id="age" value=""/>
                    </div>
                    <div class="form-group">
                        <label for="price">Цена:</label>
                        <input class="form-control" id="price" value=""/>
                    </div>
                    <div class="panel-body text-center">
                        <button  type="submit" class="btn btn-sm btn-primary">Сохранить</button>
                    </div>
                </div>
                <div class="line"></div>
                <div class="centered">              
                    <div class="form-group">
                        <label for="search_price">Найти корабли, цена которых меньше:</label>
                        <input class="form-control" id="search_price" value=""/>
                    </div>
                    <div class="panel-body text-center">
                        <button  type="submit" class="btn btn-sm btn-primary" id="search">Найти</button>
                    </div>
                </div>
                <div class="line"></div>
                <div class="centered">              
                    <div class="panel-body text-center">
                        <button type="submit" class="btn btn-sm btn-primary" id="reset_form">Сбросить</button>
                        <a id="reset_all" class="btn btn-sm btn-primary">Сбросить всё</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="centeredTable">
        <table class="table table-condensed table-striped table-bordered">
            <thead><tr><th>Id</th><th>Название</th><th>Год постройки</th><th>Цена</th><th></th></tr></thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
    <script src="./public/script.js"></script>
</html>
